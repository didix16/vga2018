<script>
const canvas = document.createElement('canvas');
canvas.setAttribute('style', 'font-family:fontawesome;position:absolute');

// ranking and event box
const eventHistory = document.querySelector('div.event-box .content')

ctx.fillStyle = 'lightblue'
ctx.fillRect(0, 0, canvas.width, canvas.height)

let state = {

    // the object that holds teh entities will be in chuncks
    enemies: [],
    players: [],
    items: [],
    proyectiles: [],

    // matrix of chuncks, each chunck hold the enemies, players, items and proyectiles
    map: []
}

function initMap(){

    let chuncks = WORLD_SIZE/CHUNK_SIZE;

    for(let i = 0; i < chuncks; ++i){

        let arr = [];
        for(let j = 0; j < chuncks; ++j){

            arr.push([]);
        }
        state.map.push(arr);
    }
}

// given a wolrd x and y, gets the map chunk matrix indexes
function getChukIndex(x,y){

    // LIMITE: por ahora limitar los chunks a posiciones positivas
    if (x < 0) x = 0;
    if( y < 0) y = 0;

    if(x >= WORLD_SIZE / 2) x = WORLD_SIZE / 2;
    if(y >= WORLD_SIZE / 2) y = WORLD_SIZE / 2;


    return {
        x: Math.floor(x / CHUNK_SIZE),
        y: Math.floor(y / CHUNK_SIZE)
    };


}

function getObjKeyByEntity(entity){

    switch(entity){
        case 'player': return 'players';
        case 'item': return 'items';
        case 'enemy': return 'enemies';
        case 'proyectile': return 'proyectiles';
        default: return '';
    }
}

function addObjToChunk(chunkIdxes, obj){

    state.map[chunkIdxes.x][chunkIdxes.y].push(obj);
}

function initSpawner(){

    setInterval(function(){
        let mob = Math.floor(Math.random() * 2);
        if(mob){
            mob = "ekans";
        }else{
            mob = "cubone";
        }
        spawnEnemy(mob,2);
    }, 5000);
}

function spawnEnemy(name, scale){

    scale = scale || SCALE;

    let pos = {

        x: Math.random() * 1000 * Math.sin(Date.now()),
        y: Math.random() * 1000 * Math.sin(Date.now())
    };

    let chunkIdx = getChukIndex(pos.x, pos.y);
    let enemy = {

        hp: 35,
        maxHp: 35,
        width: 28,
        height: 28,
        atk: 6,
        def: 8,
        speed: 1,
        level: 5,
        x: pos.x,
        y: pos.y,
        vx: 1,
        vy: 1,
        is: name,
        currAnim: 0,
        dir: 1,
        radius: 100,
        action: "move",
        type: 'enemy',
        currChunk: {
            x: chunkIdx.x,
            y: chunkIdx.y,
        },
        scale: scale,
        target: {
            x: null,
            y: null
        }
    };
    addObjToChunk(chunkIdx, enemy);


    addEventHistory(`An <img src="./sprites/${name}/icon.png"> has spawned!`);
}

// mappings a dir to its corresponding angle
const ANGLES = {

    1: Math.PI*3/2,
    2: Math.PI*5/4,
    3: Math.PI,
    4: Math.PI*3/4,
    5: Math.PI/2,
    6: Math.PI/4,
    7: 0,
    8: Math.PI*7/4

};

let myPlayer = {

    id: 'dsfdfsdfg',
    is: 'char',
    type: 'player',
    x: 50,
    y: 50,
    dir: 1,
    anim: [0,1,2],
    currAnim: 0,
    vx: 2,
    vy: 2,
    hp: 20,
    maxHp: 20,
    atk: 10,
    def: 5,
    speed: 2,
    level: 5,
    width: 24,
    height: 24
}

let SCALE = 2;
let CHUNK_SIZE = 200;
let WORLD_SIZE = 8000;

const keyboard = {}

let t0 = Date.now();


function renderAllObjects(change){

    // lOGIC OF ALL OBJECTS

    for(let i = 0; i < state.map.length; ++i){

        for(let j = 0; j < state.map[i].length; ++j){

            let cell = state.map[i][j];

            for(let k = cell.length-1; k >= 0; --k){

                let obj = cell[k];
                switch(obj.type){
                    case 'player':
                        break;
                    case 'enemy':
                        logicUnit(obj);
                        break;
                    case 'item':
                        break;
                    case 'proyectile':
                        proyectileLogic(obj,k );
                        break;
                }
                
            }
            
        }
        
    }

    // RENDER OF ALL OBJECTS

    for(let i = 0; i < state.map.length; ++i){

        for(let j = 0; j < state.map[i].length; ++j){

            let cell = state.map[i][j];

            for(let k = cell.length-1; k >= 0; --k){

                let obj = cell[k];
                switch(obj.type){
                    case 'player':
                        break;
                    case 'enemy':
                        renderEnemy(obj, change);
                        break;
                    case 'item':
                        break;
                    case 'proyectile':
                        renderProyectile(obj);
                        break;
                }
                
            }
            
        }
        
    }

}



function render () {
    requestAnimationFrame(render)

    let now = Date.now();
    let delta = now - t0;
    let change = Math.floor(Date.now()/120)%2;

    // borrar pantalla
    ctx.globalAlpha = 1
    ctx.fillStyle = 'green'
    ctx.fillRect(0, 0, canvas.width, canvas.height)
    ctx.globalAlpha = 1

    // render position
    ctx.font = "12px FontAwesome";
    ctx.strokeText('\uf041', 15,20);
    ctx.strokeStyle = "black";
    ctx.font = '12px arial';
    ctx.strokeText("Pos: ("+parseInt(myPlayer.x)+","+parseInt(myPlayer.y)+")",30,20);
    ctx.fillStyle = "white";
    ctx.fillText("Pos: ("+parseInt(myPlayer.x)+","+parseInt(myPlayer.y)+")",30,20);
    ctx.font = "12px FontAwesome";
    ctx.fillText('\uf041', 15,20);

    ctx.save();

    // center camera on player
    ctx.translate(
        canvas.width/2 - myPlayer.x,
        canvas.height/2 - myPlayer.y
    )

    // render objects
    renderAllObjects(change);

    renderUnit(myPlayer, change);

    /*

    for(let i = state.proyectiles.length-1; i >= 0 ; --i){

        let proyectile = state.proyectiles[i];
        proyectileLogic(proyectile,i );
        renderProyectile(proyectile);
    }

    state.enemies.forEach(function( enemy ){

        logicUnit(enemy);
        renderEnemy(enemy, change);
    });*/

    // render coordinates lines
    renderCoordinateLines();

    ctx.restore();
}

function forEachPair(callback){

    for(let i = 0; i < state.map.length; ++i){

        for(let j = 0; j < state.map[i].length; ++j){

            // A cell contains an array list that holds the objects
            let cell = state.map[i][j];

            // foreach object in the cell
            for(let k = 0; k < cell.length; ++k){

                for(let l = k+1; l < cell.length; ++l){

                    callback(cell[k], cell[l]);
                }
                
            }

            // foreach object of current cell and an object of adjacent cell
            let adjacentCells = [];
            // right
            if(j+1 < state.map[i].length)
                 adjacentCells.push(state.map[i][j+1]);

            // right down
            if(i+1 < state.map.length && j+i < state.map[i].length)
                adjacentCells.push(state.map[i+1][j+1]);

            // down
            if(i+1 < state.map.length)
                adjacentCells.push(state.map[i+1][j]);

            // down left
            if(i+1 < state.map.length && j-1 >= 0)
                adjacentCells.push(state.map[i+1][j-1]);

            for(let a = 0; a < adjacentCells.length; ++a){

                let adjacentCell = adjacentCells[a];

                for(let k = 0; k < cell.length; ++k){

                    for(let l = 0; l < adjacentCell.length; ++l){

                        callback(cell[k], adjacentCell[l]);
                    }
                    
                }
            }
        }
    }
}

// moves an obj from oldChunkIdx.x,oldChunkIdx.y TO newChunkIdx.x,newChunkIdx.y
function moveObjBetweenChunks(obj, oldChunkIdx, newChunkIdx){

    let oldCell = state.map[oldChunkIdx.x][oldChunkIdx.y];
    let i = oldCell.find(function(o){

        return o === obj;
    });

    oldCell.splice(i,1);
    state.map[newChunkIdx.x][newChunkIdx.y].push(obj);
}

    ctx.beginPath()
    ctx.moveTo(0,-2000);
    ctx.lineTo(0,2000);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath()
    ctx.moveTo(-2000, 0);
    ctx.lineTo(2000, 0);
    ctx.stroke();
    ctx.closePath();

    for(let i = -2000; i < 2000; i += 100){

        
    }
}

function addProyectile(props){

    let chunkIdx = getChukIndex(props.x, props.y);

    let proyectile = {
        type: 'proyectile',
        x: props.x,
        y: props.y,
        vx: props.vx,
        vy: props.vy,
        dmg: props.dmg,
        owner: props.owner,
        collide: false,
        dist: 0,
        maxDistance: props.maxDistance,
        is: props.is
    };

    addObjToChunk(chunkIdx, proyectile);

}

function renderProyectile(proyectile){

    ctx.save();
    ctx.translate(proyectile.x,proyectile.y);
    ctx.scale(1, 1);

    Eximo.drawSprite(proyectile.is+".png", ctx, -12, -12);

    ctx.restore();
}

function proyectileLogic(proyectile, i){

    // check collision

    // advance proyectile
    proyectile.x += proyectile.vx;
    proyectile.y += proyectile.vy;
    proyectile.dist++;

    // collide if dist >= maxDistance or collides with other objects
    if(proyectile.dist >= proyectile.maxDistance){
        //proyectile.collide = true;
        // remove proyectile
        state.proyectiles.splice(i,1);
        return true;
    }else{
        return false;
    }

    
}

function logicUnit(unit){

    if(unit.target.x === null){

        let alfa = Math.PI * 2 * Math.random();
        //let beta = Math.PI * 2 * Math.random()

        let x = unit.x + Math.cos(alfa) * unit.radius;
        let y = unit.y - Math.sin(alfa) * unit.radius;

        unit.target.x = x;
        unit.target.y = y;

        let vector = {
            x: unit.target.x - unit.x,
            y: unit.target.y - unit.y
        };

        let magnitude = Math.sqrt( Math.pow(vector.x,2) + Math.pow(vector.y,2) );

        unit.vx = vector.x/magnitude;
        unit.vy = vector.y/magnitude;

        // try dummy attack here
        addProyectile({
            x: unit.x,
            type: 'proyectile',
            y: unit.y,
            vx: Math.cos(alfa) * 3,
            vy: -Math.sin(alfa) * 3,
            owner: 'sdsd',
            dmg: 10,
            is: 'effectssting',
            maxDistance: 100

        });

    }else{

        let dist = Math.sqrt( Math.pow(unit.target.x - unit.x ,2) + Math.pow(unit.target.y - unit.y,2) )
        if(dist <=2){

            unit.x = unit.target.x;
            unit.y = unit.target.y;

            unit.target.x = null;
            unit.target.y = null;
        }else{

            unit.x += unit.vx;
            unit.y += unit.vy;

        }

    }
}

function renderEnemy(unit, change){
    

    // draw health bar and level
    let maxHealthBarX = 40;
    let healthBarW = 5;

    let POS_W = (-maxHealthBarX+2)/2;
    ctx.save();
    ctx.translate(POS_W,0);

    ctx.strokeStyle = "black";
    ctx.strokeText(`Lv: ${unit.level}`, unit.x - 40, unit.y - unit.height-20);
    ctx.fillStyle = "white";
    ctx.fillText(`Lv: ${unit.level}`, unit.x - 40, unit.y - unit.height-20);

    ctx.fillStyle = 'black'
    ctx.fillRect(unit.x - unit.width/2 + 4, unit.y - unit.height-20, maxHealthBarX, healthBarW + 1);

    ctx.fillStyle = 'red';

    let width = (unit.hp/unit.maxHp)*maxHealthBarX - 3
    ctx.fillRect(unit.x - unit.width/2 + 6, unit.y - unit.height-19, width, healthBarW-1);

    ctx.restore();


    ctx.save();
    ctx.translate(unit.x,unit.y);
    ctx.scale(unit.scale, unit.scale);
    
    // logic of sprite animation by movement

    let vec = {
        x: unit.vx,
        y: unit.vy
    };

    if(vec.y > 0){

        if(vec.x < 0){
            unit.dir = 2;
        }else if(vec.x > 0){
            unit.dir = 8;
        }else{
            unit.dir = 1;
            
        }

        if(change) unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else if(vec.x < 0){

        if(vec.y > 0){
            unit.dir = 2;
        }else if(vec.y < 0){
            unit.dir = 4;
        }else{
            unit.dir = 3;
        }
        if(change) unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else if(vec.y < 0){

        if(vec.x < 0){
            unit.dir = 4;
        }else if(vec.x > 0){
            unit.dir = 6;
        }else{
            unit.dir = 5;
        }
        if(change) unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else if(vec.x > 0){

        if(vec.y > 0){
            unit.dir = 8;
        }else if(vec.y < 0){
            unit.dir = 6;
        }else{
            unit.dir = 7;
        }
        if(change) unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else{
        unit.currAnim = 0;
    }

    /*if(unit === state.enemies[0]){
        console.log(unit.is+unit.dir+""+unit.currAnim+".png");
    }*/

    Eximo.drawSprite(unit.is+unit.dir+""+(1+change)+".png", ctx, -12, -12);
    
    ctx.restore();
}

function renderUnit(unit, change){
    

    // draw health bar
    let maxHealthBarX = 40;
    let healthBarW = 5;

    let POS_W = (-maxHealthBarX+2)/2;
    ctx.save();
    ctx.translate(POS_W,0);
    ctx.fillStyle = 'black'
    ctx.fillRect(unit.x - unit.width/2 + 4, unit.y - unit.height-20, maxHealthBarX, healthBarW + 1);

    ctx.fillStyle = 'red';

    let width = (unit.hp/unit.maxHp)*maxHealthBarX - 3
    ctx.fillRect(unit.x - unit.width/2 + 6, unit.y - unit.height-19, width, healthBarW-1);

    ctx.restore();

    ctx.save();
    ctx.translate(unit.x,unit.y);
    ctx.scale(SCALE, SCALE);
    
    // logic of sprite animation by movement
    if(keyboard.down){

        unit.y += unit.vy;

        if(keyboard.left){
            unit.dir = 2;
            unit.x -= unit.vx;
        }else if(keyboard.right){
            unit.dir = 8;
            unit.x += unit.vx;
        }else{
            unit.dir = 1;
            
        }

        if(change)
        unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else if(keyboard.left){

        unit.x -= unit.vx;

        if(keyboard.down){
            unit.dir = 2;
            unit.y += unit.vy;
        }else if(keyboard.up){
            unit.dir = 4;
            unit.y -= unit.vy;
        }else{
            unit.dir = 3;
        }
        if(change)
        unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else if(keyboard.up){

        unit.y -= unit.vy;

        if(keyboard.left){
            unit.dir = 4;
            unit.x -= unit.vx;
        }else if(keyboard.right){
            unit.dir = 6;
            unit.x += unit.vx;
        }else{
            unit.dir = 5;
        }
        if(change)
        unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else if(keyboard.right){

        unit.x += unit.vx;

        if(keyboard.down){
            unit.dir = 8;
            unit.y += unit.vy;
        }else if(keyboard.up){
            unit.dir = 6;
            unit.y -= unit.vy;
        }else{
            unit.dir = 7;
        }
        if(change)
        unit.currAnim = (unit.currAnim+1)%3;
        if(unit.currAnim == 0) ++unit.currAnim;

    }else{
        unit.currAnim = 0;
    }

    if(keyboard.space){

        keyboard.space = false;
        let pType = "effects";
        switch(myPlayer.is){
            case "bulb":
                pType += "raz_leaf";
                break;
            case "char":
                pType += "fire";
                break;
            case "sqrt":
                pType += "bub";
                break;
        }

        addProyectile({
            x: unit.x,
            y: unit.y,
            vx: Math.cos(ANGLES[unit.dir]) * 3,
            vy: -Math.sin(ANGLES[unit.dir]) * 3,
            owner: myPlayer.id,
            dmg: 10,
            is: pType,
            maxDistance: 100

        });
    }

    Eximo.drawSprite(unit.is+unit.dir+""+( unit.currAnim === 0 ? 0 : 1+change)+".png", ctx, -12, -12);
    
    ctx.restore();

    
}

function showAlert(message){
    let alert = $("div.alert");
    alert.text(message);
    alert.addClass("show")
    setTimeout(() => {
      alert.addClass("animated fadeOut");
    },3000);
    alert.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){

      alert.text("").removeClass("show fadeOut");
    });

    return this;
  }

function addEventHistory(text){

    let d = new Date();

    let h = d.getHours();
    let m = d.getMinutes();
    let s = d.getSeconds();
    h = h < 10 ? "0"+h : h;
    m = m < 10 ? "0"+m : m;
    s = s < 10 ? "0"+s : s;
    let dString = h+":"+m+":"+s
    eventHistory.innerHTML += `[ ${dString} ]  `+text+"\n";
    $(".event-box").animate({ scrollTop: $(document).height() }, "slow");

    return this;
  }

    state.players.sort(function(a,b){

      if(a.score > b.score) return -1
      else if(a.score < b.score) return 1
      else return 0
    });
    
    leaderBoard.innerHTML = "";

    state.players.forEach( (p,i) => {

        leaderBoard.innerHTML += `${i+1}. ${p.nickname} - ${p.score}<br>`

    });
    
  }
